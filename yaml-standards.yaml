-   pathsToCheck:
        - ./*{.yml,.yaml,.yml.dist,.yaml.dist}
    excludedPaths:
        - ./docker-compose.yml
        - ./docker-sync.yml
        - ./.github/workflows/*.yaml # yaml standards have problems with multiline definitions in workflows
        - ./vendor/*{.yml,.yaml,.yml.dist,.yaml.dist}
        - ./project-base/node_modules/*{.yml,.yaml,.yml.dist,.yaml.dist}
        - ./project-base/config/domains_urls.yaml
        - ./project-base/config/oauth2/parameters_oauth.yaml.dist
        - ./packages/framework/assets/node_modules/*{.yml,.yaml,.yml.dist,.yaml.dist}
        - ./packages/backend-api/install/config/oauth2/parameters_oauth.yaml.dist
    checkers:
        -   pathToChecker: YamlStandards\Model\YamlIndent\YamlIndentChecker
            parameters:
                { indents: 4, indentsCommentsWithoutParent: default }
        -   pathToChecker: YamlStandards\Model\YamlServiceAliasing\YamlServiceAliasingChecker
            parameters:
                { serviceAliasingType: long, indents: 4 }
        -   pathToChecker: YamlStandards\Model\YamlEmptyLineAtEnd\YamlEmptyLineAtEndChecker

-   pathsToCheck:
        - ./packages/service*.{yml,yaml}
        - ./project-base/service*.{yml,yaml}
        - ./utils/service*.{yml,yaml}
    excludedPaths:
        - ./project-base/node_modules/service*.{yml,yaml}
        - ./packages/framework/assets/node_modules/service*.{yml,yaml}
    checkers:
        -   pathToChecker: YamlStandards\Model\YamlAlphabetical\YamlAlphabeticalChecker
            parameters:
                depth: 3
                prioritizedKeys: [ imports, _defaults::exact, Shopsys\FrameworkBundle\::exact, Shopsys\FrameworkBundle\Controller\::exact, Shopsys\Releaser\::exact, Shopsys\ReadModelBundle\::exact, Shopsys\MigrationBundle\Command\::exact, Shopsys\FrontendApiBundle\::exact, resolverMaps::exact ]
        -   pathToChecker: YamlStandards\Model\YamlSpacesBetweenGroups\YamlSpacesBetweenGroupsChecker
            parameters:
                { level: 2 }
