-   pathsToCheck:
        - ./*{.yml,.yaml,.yml.dist,.yaml.dist}
    excludedPaths:
        - ./vendor/*{.yml,.yaml,.yml.dist,.yaml.dist}
        - ./node_modules/*{.yml,.yaml,.yml.dist,.yaml.dist}
        - ./config/domains_urls.yaml
        - ./config/oauth2/parameters_oauth.yaml.dist
    checkers:
        -   pathToChecker: YamlStandards\Model\YamlIndent\YamlIndentChecker
            parameters:
                { indents: 4, indentsCommentsWithoutParent: default }
        -   pathToChecker: YamlStandards\Model\YamlServiceAliasing\YamlServiceAliasingChecker
            parameters:
                { serviceAliasingType: long, indents: 4 }
        -   pathToChecker: YamlStandards\Model\YamlEmptyLineAtEnd\YamlEmptyLineAtEndChecker

-   pathsToCheck:
        - ./project-base/service*.{yml,yaml}
    excludedPaths:
        - ./project-base/node_modules/service*.{yml,yaml}
    checkers:
        -   pathToChecker: YamlStandards\Model\YamlAlphabetical\YamlAlphabeticalChecker
            parameters:
                depth: 3
                prioritizedKeys: [ imports ]
        -   pathToChecker: YamlStandards\Model\YamlSpacesBetweenGroups\YamlSpacesBetweenGroupsChecker
            parameters:
                { level: 2 }
